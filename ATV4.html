<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>

    /* Estilo inicial da div */

    .meuBody {

      width: 200px;

      height: 200px;

      background-color: blue;

    }

  </style>

<body class="meuBody" id="minhaBody">
    <button onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
</body>
    <script>
   
       function mudarCorDeFundo() {
   
         // Verifica a cor atual da div e alterna entre azul e vermelho

         if (minhaBody.style.backgroundColor === "red") {

            minhaBody.style.transition = "background-color 1s";
   
            minhaBody.style.backgroundColor = "blue";
   
   
         } else {
   
            minhaBody.style.transition = "background-color 1s";
   
            minhaBody.style.backgroundColor = "red";
   
         }
   
       }
   
     </script>
</html>
